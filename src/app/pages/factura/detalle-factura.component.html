<div class="card bg-light">
    <div class="card-header">{{titulo}}:
        <div class="card-body">
            <h4 class="card-title">
                <a [routerLink]="['/clientes']" class="btn btn-light btn-xs">&laquo; volver</a>
            </h4>

            <ul class="list-group my-2">
                <li class="list-group-item list-group-primary">Datos del cliente</li>
                <li class="list-group-item">{{factura.cliente.nombre}}</li>
                <li class="list-group-item">{{factura.cliente.apellido}}</li>
            </ul>


            <ul class="list-group my-2">
                <li class="list-group-item list-group-primary">Datos de la Factura</li>
                <li class="list-group-item">Folio: {{factura.id}}</li>
                <li class="list-group-item">Descripcion: </li>
                <li class="list-group-item">Fecha: {{factura.createAt}}</li>
            </ul>

        </div>
    </div>
</div>
