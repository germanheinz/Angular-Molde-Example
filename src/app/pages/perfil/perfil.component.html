<div class="card">
    <h5 class="card-header" style="background: #9cb6ef;color:#fff">Clientes</h5>
    <div class="card-body" style="background-color: #e0e0e0;">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <ul *ngIf="cliente" class="list-group text-dark mb-3">
                        <li class="list-group-item active">
                            {{cliente.nombre}}
                        </li>
                        <li *ngIf="cliente.apellido" class="list-group-item">
                            {{cliente.apellido}}
                        </li>
                        <li *ngIf="cliente.email" class="list-group-item">
                            {{cliente.email}}
                        </li>
                    </ul>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile02">
                            <label *ngIf="!this.fotoSeleccionada" class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Subi una foto</label>
                            <label *ngIf="this.fotoSeleccionada" class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">{{this.fotoSeleccionada.name}}</label>
                        </div>
                        <div class="input-group-append">
                            <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button">Upload</button>
                        </div>
                    </div>
                    <div *ngIf="progreso > 0 " class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{width:progreso+'%'}" aria-valuenow="25" attr.aria-valuemin="{{progreso}}" aria-valuemax="100">
                            {{progreso}}%
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <img src="http://localhost:8080/api/clientes/upload/img/{{cliente.foto}}" *ngIf="cliente?.foto" alt="" class="img-thumbnail rounded">
                </div>
            </div>
        </div>
    </div>
</div>
