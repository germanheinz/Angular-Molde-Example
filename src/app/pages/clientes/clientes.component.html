<app-perfil *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado">
</app-perfil>
<div class="card">
    <h5 class="card-header" style="background: #9cb6ef;color:#fff">Clientes</h5>
    <div class="card-body">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <th scope="row"><img src="http://localhost:8080/api/clientes/upload/img/{{cliente.foto}}" *ngIf="cliente?.foto" (click)="abrirModal(cliente)" alt="" class="img-thumbnail rounded" style="width: 80px; cursor: pointer;height: 60px;">
                        <img src="http://localhost:8080/images/no-user.png" *ngIf="!cliente?.foto" (click)="abrirModal(cliente)" alt="sin foto" class="img-thumbnail rounded" style="width: 80px; cursor: pointer;height: 60px;">

                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.apellido}}</td>
                        <td>{{cliente.customerUrl}}</td>
                        <td>
                            <button type="button" name="editar" *ngIf="usuarioService.hasRole('ROLE_ADMIN')" [routerLink]="['form', cliente.id]" class="btn btn-primary btn-sm">editar</button>
                            <button (click)="borrarCliente(cliente.id)" *ngIf="usuarioService.hasRole('ROLE_ADMIN')" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                        </td>
                </tr>
            </tbody>
        </table>
        <app-paginator *ngIf="paginadorPadre" [paginadorHijo]="paginadorPadre"></app-paginator>
    </div>
</div>
<app-data-table></app-data-table>
